<div  *ngIf="newConsume"><!--*ngIf="isLoggedIn()" -->
    <form (ngSubmit)="onConsumeSubmit()" role="form">
        <h4>新增消費項目<span *ngIf="familyInfo">({{familyInfo!.name}})</span></h4>
        <div *ngIf="formError" class="alert alert-danger" role="alert">
            {{ formError }}
        </div>
        <div class="input-group fMargin">
            <div class="input-group-prepend">
                <span class="input-group-text"><span class="star">*</span>名稱：</span>
            </div>
            <input (focus)="hidedError()" [(ngModel)]="newConsume!.itemName" id="itemName" name="itemName" required="required" class="form-control">
        </div>
        <div class="input-group fMargin">
            <div class="input-group-prepend">
                <span class="input-group-text"><span class="star">*</span>價錢：</span>
            </div>
            <input (focus)="hidedError()" [(ngModel)]="newConsume!.price" id="price" name="price" required="required" class="form-control">
        </div>
        <div class="input-group fMargin">
            <div class="input-group-prepend">
                <span class="input-group-text" [ngStyle]="{height: hgt+ 'px'}">說明：</span>
            </div>
            <textarea (focus)="hidedError()" [(ngModel)]="newConsume!.memo" name="memo" id="memo" rows="2" class="form-control">
            </textarea>
        </div>
        <div class="input-group fMargin">
            <div class="input-group-prepend">
                <span class="input-group-text"><span class="star">*</span>日期：</span>
            </div>
            <input (focus)="hidedError()" [(ngModel)]="newConsume!.cyear" id="cyear" name="cyear" required="required" class="form-control"><span class="slash">/</span>
            <input (focus)="hidedError()" [(ngModel)]="newConsume!.cmonth" id="cmonth" name="cmonth" required="required" class="form-control"><span class="slash">/</span>
            <input (focus)="hidedError()" [(ngModel)]="newConsume!.cday" id="cday" name="cday" required="required" class="form-control">
        </div>
        <div class="row fMargin">
            <div class="offset-md-3 col-md-6">
                <button type="submit" class="btn btn-primary" [disabled]="disableBtn">儲存</button>

                <button (click)="formClear()" type="button" class="btn btn-warning" style="margin-left: 100px;">取消</button>
            </div>
        </div>

    </form>
</div>
