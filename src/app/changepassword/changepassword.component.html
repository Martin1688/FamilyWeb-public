<div class="row">
    <div class="col-12">
        <h4 style="color: gold;">修改個人密碼 </h4>
        <div role="alert" *ngIf="formError" class="alert alert-danger">
            {{ formError }}</div>
        <form (submit)="onChangePassword()" [formGroup]="model">

            <div class="input-group fMargin">
                <div class="input-group-prepend">
                    <span class="input-group-text">Email：</span>
                </div>
                <span class="form-control">{{model.value.email}}</span>
                <!-- <input type="email" id="email" name="email" placeholder="輸入 email "
                    formControlName="email"> -->
            </div>
            <div class="input-group mb-3 fMargin">
                <div class="input-group-prepend">
                    <span class="input-group-text">舊密碼：</span>
                </div>
                <input [type]="oldPasswordTextType?'password':'text'" class="form-control" id="oldPassword"
                    name="oldPassword" placeholder="輸入舊密碼" formControlName="oldPassword" autocomplete="off">
                <span class="input-group-text">
                    <i class="fa" [ngClass]="{
                      'fa-eye-slash': oldPasswordTextType,
                      'fa-eye': !oldPasswordTextType
                    }" (click)="setOldPasswordText()"></i>
                </span>
            </div>
            <div class="input-group mb-3 fMargin">
                <div class="input-group-prepend">
                    <span class="input-group-text">新密碼：</span>
                </div>
                <input [type]="passwordTextType?'password':'text'" class="form-control" id="password" name="password"
                    placeholder="輸入新密碼" formControlName="password" autocomplete="off">
                <span class="input-group-text">
                    <i class="fa" [ngClass]="{
                      'fa-eye-slash': passwordTextType,
                      'fa-eye': !passwordTextType
                    }" (click)="setPasswordText()"></i>
                </span>
            </div>
            <div class="input-group mb-3 fMargin">
                <div class="input-group-prepend">
                    <span class="input-group-text">再確認：</span>
                </div>
                <input id="newPassword" name="newPassword" [type]="newPasswordTextType?'password':'text'"
                    class="form-control" placeholder="確認新密碼" formControlName="newPassword" autocomplete="off">
                <span class="input-group-text">
                    <i class="fa" [ngClass]="{
                      'fa-eye-slash': newPasswordTextType,
                      'fa-eye': !newPasswordTextType
                    }" (click)="setNewPasswordText()"></i>
                </span>
            </div>
            <button type="submit" role="button" class="btn btn-primary fMargin" *ngIf="!changedOK">送出</button>
        </form>
    </div>
    <!-- <app-sidebar [content]="pageContent.sidebar" class="col-12 col-md-4"></app-sidebar> -->
</div>
